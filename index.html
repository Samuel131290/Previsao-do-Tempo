<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Dev Previsão</title>
</head>

<body>
    <div class="major-box">
        <input class="input-city" placeholder="Digite o nome da cidade">
            <button class="search-button" onclick="buttonClick()">
                <img class="img-search" alt="search" src="https://www.svgrepo.com/show/488200/find.svg" alt="">
        </button>

        <div class="medium-box">
            <h2 class="city-title">Temperatura em </h2>
            <p class="temperature"> °C</p>

            <div class="minor-box">
                <img class="img-prev" src="https://openweathermap.org/img/wn/04n.png">
                <p class="prev"> </p>
            </div>
            <p class="moisture">Umidade do ar: </p>
        </div>
    </div>
</body>
</html>
