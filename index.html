<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Open+Sans:wght@300;500;700&display=swap"
     rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>SGS - Previsão do Tempo</title>
</head>

<body>
    <div class="major-box">
        <input class="input-city" placeholder="Digite o nome da cidade:">
        <button class="search-button" onclick="buttonClick()">
            <img class="img-search" alt="search" src="https://www.svgrepo.com/show/488200/find.svg" alt="">
        </button>

        <div class="medium-box">
            <h2 class="city-title">Temperatura em São Paulo</h2>
            <p class="temperature">21°C</p>

            <div class="minor-box">
                <img class="img-prev" alt="icon-info-prev"
                    src="https://openweathermap.org/img/wn/04n.png">
                <p class="prev">Nublado</p>
            </div>
            <p class="moisture">Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
